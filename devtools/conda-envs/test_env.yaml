name: evaluator-test-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/openmm_rc
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - pytest-randomly
  - nbval
  - requests-mock # For testing http requests.
  # smirnoff-plugins =0.0.3
  - foyer

    # Shims
  - pint =0.20.1

    # Standard dependencies
  - openff-toolkit >=0.14.3
  - openmm ==8.1.0beta
  - pymbar
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.8.0
  - uncertainties
  - openmmtools
  - pyyaml
  - requests
  - python-dateutil
  - pydantic <2.0.0a0
  - paprika
  - taproom
  - dataclasses
  - pandas =1

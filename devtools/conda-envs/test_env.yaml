name: evaluator-test-env
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - requests-mock # For testing http requests.
  - foyer

    # Shim
  - pint >=0.21,<0.25

    # Standard dependencies
  - openff-toolkit >=0.14.3
  - openmm
  - pymbar
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.8.0
  - uncertainties
  - openmmtools
  - pyyaml
  - requests
  - python-dateutil
  - pydantic
  - paprika
  - taproom
  - dataclasses
  - pandas =1

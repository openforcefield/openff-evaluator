name: evaluator-test-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - pytest-randomly
  - nbval
  - requests-mock # For testing http requests.
  # smirnoff-plugins =0.0.3
  - foyer

    # Shim
  - openff-units =0.2.0

    # Standard dependencies
  - openff-toolkit >=0.14.3
  - openmm
  - pymbar
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.8.0
  - uncertainties
  - openmmtools
  - pyyaml
  - requests
  - python-dateutil
  - pydantic <2.0.0a0
  - paprika
  - taproom
  - dataclasses
  - pandas =1

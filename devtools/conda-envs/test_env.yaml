name: evaluator-test-env
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov

    # Standard dependencies
  - openff-toolkit >=0.10.0
  - openff-units >=0.1.5
  - smirnoff99frosst
  - numpy
  - pandas
  - openmm >=7.6
  - networkx
  - pint >=0.16.1
  - packmol
  - pymbar >=3.0.5
  - mdtraj >=1.9.3
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.7.0
  - coverage >=4.4
  - uncertainties
  - openmmtools
  - yank >=0.25.2
  - pyyaml
  - requests
  - requests-mock # For testing http requests.
  - rdkit
  - cmiles
  - python-dateutil
  - pydantic
  - paprika
  - taproom
  - dataclasses
  - smirnoff-plugins # For testing custom nonbonded forces
  # Stuff that should be pulled in once beta packages are built
  - cached_property
  - cachetools
  - python-constraint
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor

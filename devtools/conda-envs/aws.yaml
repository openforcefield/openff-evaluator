name: evaluator-test-env
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - requests-mock # For testing http requests.
  - pint

    # Standard dependencies
  - openff-toolkit-base  # avoid NAGL / torch because of disk space
  - ambertools
  - rdkit
  - openmm
  - pymbar
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.8.0
  - dask-kubernetes
  - uncertainties
  - openmmtools
  - pyyaml
  - requests
  - python-dateutil
  - pydantic =2,<2.12
  - taproom
  - dataclasses
  - pandas =2

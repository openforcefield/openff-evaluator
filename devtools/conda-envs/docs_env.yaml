name: evaluator-docs
channels:
    - conda-forge
dependencies:
    # Base depends
    - python =3.11
    - setuptools =81
    - pip

    # Standard dependencies
    - openff-toolkit-base =0.18
    - openmm =8.3.1
    - packmol
    - pymbar =4.1.0
    - mdtraj =1.11.0
    - dask >=2.7.0
    - distributed >=2.7.0
    - dask-jobqueue >=0.7.0,<=0.8.0
    - uncertainties
    - openmmtools =0.25.3
    - pyyaml =6
    - requests
    - python-dateutil
    - pydantic <2.0.0a0
    - taproom
    - dataclasses
    - pandas =2

    # Documentation dependencies
    - sphinx >=4.5,<5
    - nbsphinx
    - sphinx-notfound-page
    - sphinxcontrib-bibtex
    - pandoc
    - ipython

    - pip:
      - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
      - git+https://github.com/openforcefield/openff-interchange.git@main

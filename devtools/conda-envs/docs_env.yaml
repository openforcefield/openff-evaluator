name: evaluator
channels:
    - conda-forge
dependencies:
    # Base depends
    - python >=3.8
    - setuptools
    - pip

    # Standard dependencies
    - openff-toolkit >=0.11.0
    - packmol
    - pymbar >=3.0.5,<4.0.0
    - mdtraj >=1.9.3
    - dask >=2.7.0
    - distributed >=2.7.0
    - dask-jobqueue >=0.7.0
    - uncertainties
    - openmmtools
    - yank >=0.25.2
    - pyyaml
    - requests
    - python-dateutil
    - pydantic <2.0.0a0
    - paprika
    - taproom
    - dataclasses

    # Documentation dependencies
    - sphinx >=4.5,<5
    - nbsphinx
    - sphinx-notfound-page
    - sphinxcontrib-bibtex
    - pandoc
    - ipython

    - pip:
      - git+https://github.com/openforcefield/openff-sphinx-theme.git@main

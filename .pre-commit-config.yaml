ci:
  autoupdate_schedule: "monthly"
files: (^pyproject.toml|openff|^utilities|^integration-tests)
repos:
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 25.12.0
  hooks:
  - id: black
  - id: black-jupyter
    files: ^docs/tutorials
- repo: https://github.com/PyCQA/isort
  rev: 7.0.0
  hooks:
  - id: isort
- repo: https://github.com/PyCQA/flake8
  rev: 7.3.0
  hooks:
  - id: flake8
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.9.1
  hooks:
    - id: nbqa-pyupgrade
      files: ^docs/tutorial
      args:
        - --py38-plus
    - id: nbqa-isort
      files: ^docs/tutorial
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.2
  hooks:
    - id: nbstripout
      files: ^docs/tutorial
- repo: https://github.com/tox-dev/pyproject-fmt
  rev: v2.11.1
  hooks:
    - id: pyproject-fmt

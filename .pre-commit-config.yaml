ci:
  autoupdate_schedule: "monthly"
repos:
- repo: https://github.com/psf/black
  rev: 22.1.0
  hooks:
  - id: black
    files: (^openff|^integration-tests)
- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
  - id: isort
    files: (^openff|^integration-tests)
- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    files: (^openff|^integration-tests)

name: tests

on:
  push:
    branches:
      - "main"
      - "v0-3-x"
  pull_request:
    branches:
      - "main"
      - "v0-3-x"
  schedule:
    - cron: "0 0 * * *"

jobs:

  test:

    name: 💻 ${{ matrix.os }}, 🐍 ${{ matrix.python-version }}, 👀 ${{ matrix.openeye }}
    runs-on: ${{ matrix.os }}

    env:
      OE_LICENSE: ${{ github.workspace }}/oe_license.txt

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
        python-version:
          - 3.8
          - 3.9
        openeye:
          - true
          - false

    steps:
      - uses: actions/checkout@v3.1.0

      - name: Setup Conda Environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: devtools/conda-envs/test_env.yaml
          extra-specs: |
            python=${{ matrix.python-version }}

      - name: Install OpenEye
        if: matrix.openeye
        shell: bash -l {0}
        run: |
          echo "${SECRET_OE_LICENSE}" > ${OE_LICENSE}

          micromamba install -c openeye openeye-toolkits
          python -c "from openeye import oechem; assert oechem.OEChemIsLicensed()"
        env:
          SECRET_OE_LICENSE: ${{ secrets.OE_LICENSE }}

      - name: Install PASCAL Compiler (MacOS)
        shell: bash -l {0}
        if: startsWith(matrix.os, 'macOS')
        run: |
          brew install fpc

      - name: Install PASCAL Compiler (Ubuntu)
        shell: bash -l {0}
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install fp-compiler

      - name: Install checkmol
        shell: bash -l {0}
        run: |

          curl https://homepage.univie.ac.at/norbert.haider/download/chemistry/checkmol/checkmol.pas > checkmol.pas
          fpc checkmol.pas -S2

          echo $(pwd) >> $GITHUB_PATH

      - name: Install Package
        shell: bash -l {0}
        run: |

          python setup.py develop --no-deps

      - name: Conda Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run tests
        shell: bash -l {0}
        run: |

          pytest -v --cov=openff openff/evaluator/tests/ --cov-report=xml --color=yes

      - name: Code coverage
        uses: codecov/codecov-action@v3.1.1
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
